<!DOCTYPE html>
<html>

<head>
    <title>ProjetQAE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>

</head>

<body>
    <div style="width:75%;">
        <canvas id="canvas"></canvas>
    </div>
    <br>
    <br>
    <button id="update">Update</button>
    <script>
        var config = {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: "test1",
                    backgroundColor: "#FF00FF",
                    borderColor: "#FF00FF",
                    data: [],
                    fill: false,
                },{
                    label: "test2",
                    backgroundColor: "#FF0000",
                    borderColor: "#FF0000",
                    data: [],
                    fill: false,
                }]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: "Qualit√© de l'air"
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    x: {
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time'
                        }
                    },
                    y: {
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value'
                        }
                    }
                }
            }
        };
        i = 100;
        for (let index = 0; index < 100; index++) {
            config.data.labels.push(index);
            config.data.datasets[0].data.push(100 - index);
            
            config.data.datasets[1].data.push(100 + index);
        }
        window.onload = function () {
            var ctx = document.getElementById('canvas').getContext('2d');
            window.myLine = new Chart(ctx, config);
        };
        document.getElementById('update').addEventListener('click', function () {
            config.data.labels.shift();
            config.data.datasets[0].data.shift();

            config.data.labels.push(i);
            config.data.datasets[0].data.push(100 - i);

            config.data.datasets[1].data.shift();
            config.data.datasets[1].data.push(100 + i);

            window.myLine.update();
            i++;
        });
    </script>
</body>

</html>
